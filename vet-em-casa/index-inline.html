<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vet em Casa üêæ - Solicitar Atendimento (Teste)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --vet-primary: #198754;
            --vet-primary-dark: #146c43;
            --vet-light: #f8f9fa;
        }
        body {
            background-color: var(--vet-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
            font-size: 1.25rem;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .text-success {
            color: var(--vet-primary) !important;
        }
        .btn-success {
            background-color: var(--vet-primary);
            border-color: var(--vet-primary);
        }
        .alert {
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .alert-success {
            background-color: rgba(25, 135, 84, 0.1);
            color: var(--vet-primary-dark);
        }
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #842029;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                üêæ Vet em Casa
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="admin-inline.html">√Årea da Veterin√°ria</a>
            </div>
        </div>
    </nav>

    <!-- Container Principal -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="text-center mb-4 text-success fw-semibold">
                            Solicitar Atendimento Domiciliar
                        </h1>
                        
                        <p class="text-center text-muted mb-4">
                            Preencha o formul√°rio abaixo e n√≥s entraremos em contato para confirmar o hor√°rio
                        </p>

                        <!-- √Årea para alertas din√¢micos -->
                        <div id="alertContainer"></div>

                        <!-- Formul√°rio -->
                        <form id="solicitacaoForm">
                            <div class="row">
                                <!-- Nome do Tutor -->
                                <div class="col-md-6 mb-3">
                                    <label for="nomeTutor" class="form-label">
                                        Nome do Tutor <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="nomeTutor" name="nomeTutor" required>
                                </div>

                                <!-- Telefone -->
                                <div class="col-md-6 mb-3">
                                    <label for="telefone" class="form-label">
                                        Telefone/WhatsApp <span class="text-danger">*</span>
                                    </label>
                                    <input type="tel" class="form-control" id="telefone" name="telefone" 
                                           placeholder="(11) 99999-9999" required>
                                </div>
                            </div>

                            <!-- Endere√ßo -->
                            <div class="mb-3">
                                <label for="endereco" class="form-label">
                                    Endere√ßo Completo <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="endereco" name="endereco" rows="2" 
                                         placeholder="Rua, n√∫mero, bairro, cidade" required></textarea>
                            </div>

                            <div class="row">
                                <!-- Nome do Pet -->
                                <div class="col-md-4 mb-3">
                                    <label for="nomePet" class="form-label">
                                        Nome do Pet <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="nomePet" name="nomePet" required>
                                </div>

                                <!-- Esp√©cie -->
                                <div class="col-md-4 mb-3">
                                    <label for="especie" class="form-label">
                                        Esp√©cie <span class="text-danger">*</span>
                                    </label>
                                    <select class="form-select" id="especie" name="especie" required>
                                        <option value="">Selecione...</option>
                                        <option value="cachorro">Cachorro</option>
                                        <option value="gato">Gato</option>
                                    </select>
                                </div>

                                <!-- Idade -->
                                <div class="col-md-4 mb-3">
                                    <label for="idadeAnos" class="form-label">Idade (anos)</label>
                                    <input type="number" class="form-control" id="idadeAnos" name="idadeAnos" 
                                           min="0" max="30" placeholder="Opcional">
                                </div>
                            </div>

                            <!-- Data Desejada -->
                            <div class="mb-3">
                                <label for="dataDesejada" class="form-label">
                                    Data e Hor√°rio Desejados <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="dataDesejada" name="dataDesejada" 
                                       placeholder="Ex: 30/10 √†s 19h" required>
                                <div class="form-text text-muted">
                                    <small>Hor√°rios fora de 08h‚Äì21h podem n√£o ser confirmados imediatamente.</small>
                                </div>
                            </div>

                            <!-- Motivo -->
                            <div class="mb-4">
                                <label for="motivo" class="form-label">
                                    Motivo da Consulta <span class="text-danger">*</span>
                                </label>
                                <textarea class="form-control" id="motivo" name="motivo" rows="4" 
                                         placeholder="Descreva os sintomas ou motivo da consulta..." required></textarea>
                            </div>

                            <!-- Bot√£o de Envio -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg px-5">
                                    Solicitar Atendimento
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rodap√© -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <small class="text-muted">Vet em Casa ‚Ä¢ Atendimento veterin√°rio domiciliar</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript inline para teste
        const STORAGE_KEY = 'vetemcasa_solicitacoes';

        function initStorage() {
            if (!localStorage.getItem(STORAGE_KEY)) {
                localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
            }
        }

        function getAllSolicitacoes() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return JSON.parse(data) || [];
            } catch (error) {
                console.error('Erro ao carregar solicita√ß√µes:', error);
                return [];
            }
        }

        function getNextId() {
            const solicitacoes = getAllSolicitacoes();
            if (solicitacoes.length === 0) {
                return 1;
            }
            const maxId = Math.max(...solicitacoes.map(s => s.id));
            return maxId + 1;
        }

        function createSolicitacao(data) {
            try {
                const solicitacoes = getAllSolicitacoes();
                
                const novaSolicitacao = {
                    id: getNextId(),
                    nomeTutor: data.nomeTutor,
                    telefone: data.telefone,
                    endereco: data.endereco,
                    nomePet: data.nomePet,
                    especie: data.especie,
                    idadeAnos: data.idadeAnos || null,
                    dataDesejada: data.dataDesejada,
                    motivo: data.motivo,
                    status: 'pendente',
                    criadoEm: new Date().toISOString()
                };

                solicitacoes.push(novaSolicitacao);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(solicitacoes));
                
                return novaSolicitacao;
            } catch (error) {
                console.error('Erro ao criar solicita√ß√£o:', error);
                throw new Error('N√£o foi poss√≠vel salvar a solicita√ß√£o');
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = '';
            
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            alertContainer.appendChild(alertDiv);
            
            if (type === 'success') {
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.remove();
                    }
                }, 8000);
            }
        }

        function handleFormSubmit(event) {
            event.preventDefault();
            
            const form = document.getElementById('solicitacaoForm');
            const formData = new FormData(form);
            const data = {
                nomeTutor: formData.get('nomeTutor')?.trim(),
                telefone: formData.get('telefone')?.trim(),
                endereco: formData.get('endereco')?.trim(),
                nomePet: formData.get('nomePet')?.trim(),
                especie: formData.get('especie'),
                idadeAnos: formData.get('idadeAnos') || null,
                dataDesejada: formData.get('dataDesejada')?.trim(),
                motivo: formData.get('motivo')?.trim()
            };
            
            const camposObrigatorios = [
                { campo: 'nomeTutor', nome: 'Nome do Tutor' },
                { campo: 'telefone', nome: 'Telefone' },
                { campo: 'endereco', nome: 'Endere√ßo' },
                { campo: 'nomePet', nome: 'Nome do Pet' },
                { campo: 'especie', nome: 'Esp√©cie' },
                { campo: 'dataDesejada', nome: 'Data Desejada' },
                { campo: 'motivo', nome: 'Motivo' }
            ];
            
            const camposFaltando = camposObrigatorios.filter(item => !data[item.campo]);
            
            if (camposFaltando.length > 0) {
                const nomesCampos = camposFaltando.map(item => item.nome).join(', ');
                showAlert('danger', `Por favor, preencha os seguintes campos obrigat√≥rios: ${nomesCampos}`);
                return;
            }
            
            const telefoneNumeros = data.telefone.replace(/\D/g, '');
            if (telefoneNumeros.length < 10) {
                showAlert('danger', 'Por favor, insira um telefone v√°lido com pelo menos 10 d√≠gitos.');
                return;
            }
            
            try {
                const solicitacaoSalva = createSolicitacao(data);
                showAlert('success', '‚úÖ Solicita√ß√£o registrada com sucesso! Vamos confirmar o hor√°rio via WhatsApp.');
                form.reset();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                console.error('Erro ao salvar solicita√ß√£o:', error);
                showAlert('danger', 'Erro interno. Tente novamente em alguns instantes.');
            }
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            initStorage();
            
            const form = document.getElementById('solicitacaoForm');
            if (form) {
                form.addEventListener('submit', handleFormSubmit);
            }

            // M√°scara do telefone
            const telefoneInput = document.getElementById('telefone');
            if (telefoneInput) {
                telefoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    
                    if (value.length <= 11) {
                        if (value.length > 6) {
                            value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                        } else if (value.length > 2) {
                            value = value.replace(/(\d{2})(\d{0,5})/, '($1) $2');
                        } else if (value.length > 0) {
                            value = value.replace(/(\d{0,2})/, '($1');
                        }
                    }
                    
                    e.target.value = value;
                });
            }
        });
    </script>
</body>
</html>
